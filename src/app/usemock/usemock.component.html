<h1>Getting info usinf mock file</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsList">
      <th scope="row" >{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>

    </tr>
  </tbody>
</table>
